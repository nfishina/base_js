<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        'use strict';

        /*
        1. Программа складывает первые два числа. Получается 20.
        2. Так как последний операнд - строка, происходит приведение первого полученного значения из числа в строку.
        3. Далее происходит конкатенция строк.
        4. Получившуюся строку "2010" присваеваем в переменную result1
        5. С помощью console.log выводим значение result1 в консоль
        */
        let result1 = 10 + 10 + "10";
        console.log(result1);

        /*
        1. Программа складывает первые два значения. Так как левый операнд - строка, правый операнд тоже становится строкой.
        2. Происходит конкатенация первых двух значений. Получается строка "1010".
        3. Далее получившееся значение складывается с числом 10. Так как это значение - строка, то и 10 становится строкой.
        4. Происходит конкатенация, в результате которой получается строка "101010".
        5. Получившуюся строку "101010" присваеваем в переменную result2
        6. С помощью console.log выводим значение result2 в консоль
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);

        /*
        1. Складываем первые два значения. Получается 20.
        2. Так как третье значение - строка, но перед ней стоит унарный плюс, это значение становится положительным числом.
        3. Складываем получившееся число 10 с первым результатом первого сложения.
        4. Получившееся число 30 присваиваем в переменную result3.
        5. С помощью console.log выводим значение result3 в консоль.
        */
        let result3 = 10 + 10 + +"10";
        console.log(result3);

        /*
        1. Так один из операндов деления - пустая строка, перед которой стоит унарный минус, он приводится в отрицательное число.
        2. Пустая строка при привидении в число становится -0.
        3. При делении 10 на -0 получается минус бесконечность.
        4. Получившееся значение -Infinity присваиваем в переменную result4.
        5. С помощью console.log выводим значение result4 в консоль.
        */
        let result4 = 10 / -"";
        console.log(result4);

        /*
        1. Так один из операндов деления - строка с унарным плюсом, программа пытается привисти эту строку в положительное число.
        2. При правого операнда получается значение NaN (not a number), так как программа не допускает дробные числа через ",".
        3. При делении 10 на NaN получается NaN.
        4. Получившееся значение NaN присваиваем в переменную result5.
        5. С помощью console.log выводим значение result5 в консоль.
        */
        let result5 = 10 / +"2,5";
        console.log(result5);

    </script>
</body>

</html>
