        /*
        1. Создаём переменную а, присваиваем ей значение 2.
        2. Создаём переменную х. Так как первым действием выполняется значение (a *= 2),
            с помощью совмещеённого оператора *= мы умножаем текущее значение а на само себя
            и записываем в а. Теперь а = 4.
        3. Далее мы прибавляем к а единицу. Получившееся значение 5 записываем в х.
        4. Получаем: а = 4, х = 5
        */
        let a = 2;
        let x = 1 + (a *= 2);
    </script>
