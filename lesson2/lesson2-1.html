<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        /*
        1. let создаёт четыре переменные. Переменным a и b присваиваются целочисленные значения.
            Переменным c и d значения не присваиваются, поэтому программа определяет их, 
            как undefined.
        2. Далее переменной c присваивается значение ++a. Так как перед а стоит префиксный 
            инкремент, сначала значение а увеличивается на единицу, а потом записывается в с.
        3. alert выводит получившееся значение с, которое теперь равно 2.
        */
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2

        /*
        1. Переменной d присваивается значение b++. Так как здесь используется постфиксный инкремент,
            в переменную сначала записывается текущее значение b, а потом это значение увеличивается
            на единицу. В результате d = 1, b = 2.
        2. С помощью alert выводим значение d.
        */
        d = b++;
        alert(d); //ответ: 1

        /*
        1. Сначала с помощью префиксного инкремента значение а увеличивается на единицу. Теперь
            а = 3.
        2. Теперь а складывается с 2 и получившееся значение 5 записывается в с.
        3. С помощью alert выводим значение с.
        */
        c = 2 + ++a;
        alert(c); //ответ: 5

        /*
        1. Сначала складыватся текущее значение b, равное 2, и 2. Получившееся значение 4
            записывается в d.
        2. Далее значение b увеличивается на единицу благодаря постфиксному инкременту.
            Теперь b = 3.
        3. С помощью alert выводим значение d.
        */
        d = 2 + b++;
        alert(d); //ответ: 4

        /* 1. Так как до этого мы дважды использовали инкремент для а и b их значение 
            из 1 стало 3.
            2. Поочередно ыводим значения а и b на экран.
        */
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
