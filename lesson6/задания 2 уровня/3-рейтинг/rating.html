<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <style>
        i {
            font-size: 50px;
        }

        .golden {
            color: gold;
        }
    </style>
</head>

<body>
    <i id="first" class="fas fa-star"></i>
    <i id="second" class="fas fa-star"></i>
    <i id="third" class="fas fa-star"></i>
    <i id="fourth" class="fas fa-star"></i>
    <i id="fifth" class="fas fa-star"></i>

    <!-- Задание. Используя заготовку, сделайте чтобы при наведении на вторую звезду
    подсвечивались первая и вторая звезды. При наведени на третью звезду подсвечивались
    первая, вторая и третья звезды, и т.д. 
    mouseover - это событие срабатывает когда мы наводим на элемент.
    mouseout - это событие срабатывает когда мы перестаем наводить на элемент.
	Вы можете пойти более продвинутым путем, и получать предыдущий элемент 
	например с помощью https://mzl.la/3a4SPlR
    -->

    <script>
        let firstStar = document.getElementById('first');
        let secondStar = document.getElementById('second');
        let thirdStar = document.getElementById('third');
        let fourthStar = document.getElementById('fourth');
        let fifthStar = document.getElementById('fifth');

        let goldenClass = 'golden';

        function addStars(e) {
            if (!e.classList.contains('goldenClass')) {
                e.classList.add(goldenClass);
                let previousElem = e.previousElementSibling;
                while (previousElem) {
                    if (previousElem !== null) {
                        previousElem.classList.add(goldenClass);
                        previousElem = previousElem.previousElementSibling;
                    } else {
                        break;
                    }

                }
            }
        }

        function removeStars(e) {
            e.classList.remove(goldenClass);
            let previousElem = e.previousElementSibling;
            while (previousElem) {
                if (previousElem !== null) {
                    previousElem.classList.remove(goldenClass);
                    previousElem = previousElem.previousElementSibling;
                } else {
                    break;
                }

            }
        }

        firstStar.addEventListener('mouseover', function (event) {
            if (!firstStar.classList.contains('goldenClass')) {
                addStars(event.target);
            }
        });

        firstStar.addEventListener('mouseout', function (event) {
            removeStars(event.target);
        });

        secondStar.addEventListener('mouseover', function (event) {
            if (!secondStar.classList.contains('goldenClass')) {
                addStars(event.target);
            }
        })

        secondStar.addEventListener('mouseout', function (event) {
            removeStars(event.target);
        });

        thirdStar.addEventListener('mouseover', function (event) {
            if (!thirdStar.classList.contains('goldenClass')) {
                addStars(event.target);
            }
        });

        thirdStar.addEventListener('mouseout', function (event) {
            removeStars(event.target);
        });


        fourthStar.addEventListener('mouseover', function (event) {
            if (!fourthStar.classList.contains('goldenClass')) {
                addStars(event.target);
            }
        });

        fourthStar.addEventListener('mouseout', function (event) {
            removeStars(event.target);
        });

        fifthStar.addEventListener('mouseover', function (event) {
            if (!fifthStar.classList.contains('goldenClass')) {
                addStars(event.target);
            }
        })

        fifthStar.addEventListener('mouseout', function (event) {
            removeStars(event.target);
        });
    </script>
</body>

</html>
